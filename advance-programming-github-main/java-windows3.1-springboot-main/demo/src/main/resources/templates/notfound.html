<!-- src/main/resources/templates/notfound.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ページが見つかりません</title>
    <style>
        body {
            background: radial-gradient(ellipse at 60% 40%, #3a8dde 0%, #000080 70%, #000010 100%);
            color: #fff;
            font-family: 'Hannotate SC', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140vw;
            height: 140vh;
            background: repeating-linear-gradient(120deg, rgba(255,255,255,0.04) 0 2px, transparent 2px 40px);
            pointer-events: none;
            z-index: 0;
        }
        .window {
            border: 3px solid #fff;
            border-radius: 18px;
            background: rgba(192,192,192,0.97);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            min-width: 340px;
            max-width: 90vw;
            text-align: center;
            animation: popin 0.8s cubic-bezier(.68,-0.55,.27,1.55);
        }
        h1 {
            font-size: 2.2rem;
            color: #000080;
            margin-bottom: 1.5rem;
            text-shadow: 1px 2px 8px #fff;
            letter-spacing: 0.08em;
            animation: fadein 1.2s;
        }
        p {
            color: #222;
            font-size: 1.1rem;
            margin-bottom: 2.2rem;
        }
        a {
            display: inline-block;
            background: linear-gradient(90deg, #ff7eb9 0%, #ff65a3 100%);
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            box-shadow: 0 4px 16px #ffb6b9a0;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            margin-top: 1rem;
        }
        a:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 32px #ffb6b9a0;
            background: linear-gradient(90deg, #ff65a3 0%, #ff7eb9 100%);
        }
        @keyframes popin {
            0% { transform: scale(0.7) translateY(40px); opacity: 0; }
            80% { transform: scale(1.05) translateY(-8px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        @keyframes fadein {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="window">
        <h1>404 - ページが見つかりません</h1>
        <p>指定されたURLに対応するページは存在しません。</p>
        <a href="/" style="color: blue;">トップページに戻る</a>
    </div>
</body>
</html>
