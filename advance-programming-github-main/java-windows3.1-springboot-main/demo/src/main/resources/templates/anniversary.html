<!DOCTYPE html>
<html lang="ja">
<head>
    <title>今日は何の日</title>
    <style>
        body {
            background: linear-gradient(135deg, #f9e7fe 0%, #e0f7fa 100%);
            font-family: 'Hannotate SC', sans-serif;
            color: #a64ca6;
        }
        .container {
            background: #fff8fc;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2rem 1.5rem 2.5rem 1.5rem;
            margin: 3rem auto;
            max-width: 400px;
            border: 2px solid #ffe0f7;
            text-align: center;
        }
        h1 {
            color: #ff7eb9;
            margin-bottom: 1.5rem;
            text-shadow: 1px 2px 8px #fff0f7;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffe0f7;
            margin: 0.5em 0;
            padding: 0.7em 1em;
            border-radius: 12px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px #ffb6b9a0;
        }
        p {
            margin: 0.7em 0;
        }
        .back-link {
            margin-top: 2em;
        }
        .back-link a {
            display: inline-block;
            background: #ffb6b9;
            color: #fff;
            padding: 0.7em 2em;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 8px #ffb6b9a0;
            transition: background 0.2s;
        }
        .back-link a:hover {
            background: #ff7eb9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>今日は何の日？</h1>
        <p>本日: <span th:text="${today}"></span></p>
        <ul>
            <li th:each="a : ${anniversaries}" th:text="${a}"></li>
        </ul>
        <div class="back-link">
            <a href="/index">
                TOPに戻る
            </a>
        </div>
    </div>
</body>
</html>
