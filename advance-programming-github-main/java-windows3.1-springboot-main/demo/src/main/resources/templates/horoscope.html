<!DOCTYPE html>
<html lang="ja">
<head>
    <title>星占い</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Hannotate SC', sans-serif;
            color: #6c3483;
        }
        .container {
            background: #fff8fc;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2rem 1.5rem 2.5rem 1.5rem;
            margin: 3rem auto;
            max-width: 400px;
            border: 2px solid #ffe0f7;
            text-align: center;
        }
        h1 {
            color: #ff7eb9;
            margin-bottom: 1.5rem;
            text-shadow: 1px 2px 8px #fff0f7;
        }
        select, button {
            padding: 0.5em 1em;
            border-radius: 8px;
            border: 1px solid #ffb6b9;
            margin: 0.5em;
            font-size: 1em;
        }
        button {
            background: #ffb6b9;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ff7eb9;
        }
        .result {
            margin-top: 1.5em;
            font-size: 1.1em;
            background: #ffe0f7;
            border-radius: 12px;
            padding: 1em;
            box-shadow: 0 2px 8px #ffb6b9a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>12星座占い</h1>
        <form>
            <select name="sign">
                <option>おひつじ座</option>
                <option>おうし座</option>
                <option>ふたご座</option>
                <option>かに座</option>
                <option>しし座</option>
                <option>おとめ座</option>
                <option>てんびん座</option>
                <option>さそり座</option>
                <option>いて座</option>
                <option>やぎ座</option>
                <option>みずがめ座</option>
                <option>うお座</option>
            </select>
            <button type="submit">占う</button>
        </form>
        <div class="result">
            <p th:if="${sign != null}">あなたの星座: <span th:text="${sign}"></span></p>
            <p th:if="${rank != null}">今日の順位: <span th:text="${rank}"></span> 位</p>
            <p th:if="${comment != null}">今日のひとこと: <span th:text="${comment}"></span></p>
            <p th:if="${luckyItem != null}">ラッキーアイテム: <span th:text="${luckyItem}"></span></p>
        </div>
        <div style="margin-top: 2em;">
            <a href="/index" style="
                display: inline-block;
                background: #ffb6b9;
                color: #fff;
                padding: 0.7em 2em;
                border-radius: 10px;
                text-decoration: none;
                font-weight: bold;
                box-shadow: 0 2px 8px #ffb6b9a0;
                transition: background 0.2s;
            " onmouseover="this.style.background='#ff7eb9'" onmouseout="this.style.background='#ffb6b9'">
                TOPに戻る
            </a>
        </div>
    </div>
</body>
</html>
