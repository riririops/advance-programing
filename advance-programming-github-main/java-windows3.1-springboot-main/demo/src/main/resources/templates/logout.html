<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログアウトしました</title>
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Hannotate SC', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .logout-box {
            background: #fff8fc;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2.5rem 1.5rem 2.5rem 1.5rem;
            margin: 5rem auto 0 auto;
            max-width: 400px;
            border: 2px solid #ffe0f7;
        }
        .logout-title {
            font-size: 2rem;
            color: #ff7eb9;
            margin-bottom: 1.5rem;
        }
        .logout-btn {
            background: #ffb6b9;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #ffe0f7;
            margin-top: 2rem;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #ff7eb9;
        }
    </style>
</head>
<body>
    <div class="logout-box">
        <div class="logout-title">ログアウトしました</div>
        <p>ご利用ありがとうございました。</p>
        <a href="/" class="logout-btn">トップに戻る</a>
    </div>
</body>
</html>
