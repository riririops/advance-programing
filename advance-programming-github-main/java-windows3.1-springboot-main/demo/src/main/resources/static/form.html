<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>性格診断フォーム</title>
    <style>
        body {
   display: flex;
  flex-direction: column;
  align-items: center; /* 横中央寄せ */
  justify-content: flex-start; /*もう少し調整したい*/
  min-height: 100vh;
  margin: 0;
  padding: 50px 20px;
  font-family: "Hiragino Kaku Gothic ProN", "Arial", sans-serif;
  background: #fef9f9;
  color: #333;
  text-align: center; /* 文字中央寄せも残す */
  }

  h1 {
    color: #ff6699;
    font-size: 2.5em;
    margin-bottom: 30px;
  }

  form {
    background: #ffffff;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
  }

  label {
    font-size: 1.2em;
    display: block;
    margin-bottom: 15px;
  }

  input[type="text"] {
    padding: 16px 14px;
    font-size: 1.3em;
    border: 2px solid #ffc2d1;
    border-radius: 10px;
    width: 300px;
    max-width: 90%;
    line-height: 1.5;
  }

  button {
    background: #ff6699;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #e25588;
  }
    </style>
</head>
<body>
    <h1>名前で性格診断</h1>
    <form action="result.html" method="get">
        <label>名前: <input type="text" name="name" required></label>
        <button type="submit">診断する</button>
    </form>
</body>
</html>
